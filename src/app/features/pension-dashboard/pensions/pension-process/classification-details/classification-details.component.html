<div class="flex justify-center card mx-6  ">
    <div class="col-12">
        <h5>Bill Details</h5>
        <p-toast></p-toast>
        <p-table [value]="products" dataKey="name" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}" label="{{isExpanded ? 'Collapse All' : 'Expand All'}}" (click)="expandAll()"></button>
                <div class="flex table-header">
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: auto"></th>
                    <th pSortableColumn="Bill NO">Bill NO <p-sortIcon field="Bill NO"></p-sortIcon></th>

                    <th pSortableColumn="Description">Description <p-sortIcon field="Description"></p-sortIcon></th>
                    <th pSortableColumn="Account Head">Account Head <p-sortIcon field="Account Head"></p-sortIcon></th>
                    <th pSortableColumn="Gross Amount">Gross Amount <p-sortIcon field="Gross Amount"></p-sortIcon></th>
                    <th pSortableColumn="By Transfer">By Transfer <p-sortIcon field="By Transfer"></p-sortIcon></th>
                    <th pSortableColumn="Net Amount">Net Amount <p-sortIcon field="Net Amount"></p-sortIcon></th>
                    <th pSortableColumn="Remarks">Remarks <p-sortIcon field="Remarks"></p-sortIcon></th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-expanded="expanded">
                <tr>
                    <td style="min-width: 12rem;">


                    </td>
                    <td style="min-width: 12rem;">{{product.name}}</td>
                    <td><img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
                    <td style="min-width: 8rem;">{{product.price | currency:'USD'}}</td>
                    <td style="min-width: 10rem;">{{product.category}}</td>
                    <td style="min-width: 10rem;"><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                    <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>
                </tr>
            </ng-template>
    </p-table>
    </div>
</div>
