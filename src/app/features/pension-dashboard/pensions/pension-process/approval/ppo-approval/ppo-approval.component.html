<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="card">
                <div class="flex flex-column gap-4 mt-4">
                    <div class="my-4 px-4">
                        <form [formGroup]="ApprovalForm">
                            <div class="col-12 md:col-12">
                                <p-fieldset legend="PPO Approval" class="line-height-3 m-0">
                                    <div class="formgroup-inline">
                                        <div class="grid col-12">
                                            <label for="PpoId" class="col-12 md:col-2">
                                              PPO ID:
                                            </label>
                                            <input
                                              class="col-12 md:col-4"
                                              id="PpoId"
                                              type="text"
                                              pInputText
                                              formControlName="ppoId"
                                              placeholder="PPO ID"
                                            />
                                            <app-search-popup
                                                      name=""
                                                      [service$]="idList$"
                                                      (return)="
                                                          handlePpoSearchEvent($event)
                                                      "
                                            ></app-search-popup>
                                          </div>
                                          <div class="grid col-12">
                                            <label for="toDate" class="col-12 md:col-2">
                                                To:
                                              </label>
                                              <input
                                                class="col-12 md:col-4"
                                                id="toDate"
                                                type="text"
                                                pInputText
                                                formControlName="toDate"
                                                placeholder="To"
                                              />
                                              <app-search-popup
                                                        name=""
                                                        [service$]="toDateList$"
                                                        (return)="
                                                            handleToDateSearchEvent($event)
                                                        "
                                              ></app-search-popup>
                                          </div>
                                    </div>
                                </p-fieldset>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="flex flex-col mt-1 align-items-center justify-content-center">
                    <div class="flex flex-wrap gap-2">
                      <button pButton pRipple (click)="insert()" type="button" class="p-button-raised p-button-info"> Insert</button>
                      <button pButton pRipple (click)="save()" type="button" class="p-button-raised p-button-info"> Save</button>
                      <button pButton pRipple (click)="approve()" type="button" class="p-button-raised p-button-info">Approve</button>
                      <button pButton pRipple (click)="onRefresh()" type="button" class="p-button-raised p-button-info"> Refresh</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
