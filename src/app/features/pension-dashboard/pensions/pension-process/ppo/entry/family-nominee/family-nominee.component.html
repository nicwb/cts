
    
        <div class="grid">
            <div class="col-12">
                <app-common-header [headerName]="'Family Nominee Form'" [imgSrc]="'assets/layout/images/icons/indent-entry.png'">
                    <button pButton pRipple (click)="showInsertDialog()" type="button" icon="pi pi-plus" label="New Family Nominee Form"
                        class="p-button-rounded p-button-raised"></button>
                </app-common-header>
            </div>
            <div class="col-12">
                <app-dynamic-table *ngIf="tableData" (actionButtonClicked)="handleButtonClick($event)"
            [numberRowsShown]="10" rowSelectionMode="multiple" [rowsPerPageOptions]="[10,30,50]"
            [headers]="tableData?.headers ?? []" [data]="tableData?.data ?? []" [dataCount]="tableData?.dataCount ?? 0">
        </app-dynamic-table>
            </div>
        </div>
          
        <p-dialog header="Family Details" [(visible)]="displayInsertModal" [modal]="true" [style]="{width: '45vw'}"
            [baseZIndex]="10000">
            <form [formGroup]="familyNomineeForm" class="flex flex-column gap-4 mt-3">
                <div class="flex gap-2 xl:flex-row flex-column">
                    <div class="flex-auto">
                        <label for="slNo" class="block mb-1 text-color text-lg">Sl No:</label>
                        <input type="number" pinputtext="" formControlName="slNo" placeholder="Sl No"
                            class="p-inputtext p-component p-element w-full">
                    </div>
                </div>
                
                <div class="flex gap-2 xl:flex-row flex-column">
                    <div class="flex-auto">
                        <label for="dependentName" class="block mb-1 text-color text-lg">Dependent Name:</label>
                        <input type="text" pinputtext="" formControlName="dependentName" placeholder="Dependent Name"
                            class="p-inputtext p-component p-element w-full">
                    </div>
                    <div class="flex-auto">
                        <label for="relationship" class="block mb-1 text-color text-lg">Relationship:</label>
                        <p-dropdown [options]="relationship" formControlName="relationship" placeholder="Relationship" appendTo="body" [showClear] = "true" inputId="icon"></p-dropdown>
                    </div>
                </div>
        
                <div class="flex gap-2 xl:flex-row flex-column">
                    <div class="flex-auto">
                        <label for="dateOfBirthFamilyDetails" class="block mb-1 text-color text-lg">Date of Birth:</label>
                        <p-calendar class="p-component p-element w-full p-calendar" formControlName="dateOfBirthFamilyDetails" placeholder="dd/mm/yyyy"
                            appendTo="body" [showIcon]="true" inputId="icon"></p-calendar>
                    </div>
                    <div class="flex-auto">
                        <label for="dateOfDeath" class="block mb-1 text-color text-lg">Date of Death:</label>
                        <p-calendar class="p-component p-element w-full p-calendar" formControlName="dateOfDeath" placeholder="dd/mm/yyyy"
                            appendTo="body" [showIcon]="true" inputId="icon"></p-calendar>
                    </div>
                </div>
                <div class="flex gap-2 xl:flex-row flex-column">
                    <div class="col-12 p-0 flex-auto">
                        <label for="identificationMark" class="block mb-1 text-color text-lg">Identification Mark:</label>
                        <input type="text" pinputtext="" formControlName="identificationMark" placeholder="Identification Mark"
                            class="p-inputtext p-component p-element w-full">
                    </div>
                    <div class="col-12 p-0 flex-auto">
                        <label for="handicap" class="block mb-1 text-color text-lg">Handicap:</label>
                        <div class="grid formgrid">
                            <div class="col-12 md:col-4">
                                <div class="field-radiobutton">
                                    <p-radioButton name="handicap" value="True" id="handicap1" formControlName="handicap"></p-radioButton>
                                    <label for="handicap1">True</label>
                                </div>
                            </div>
                            <div class="col-12 md:col-4">
                                <div class="field-radiobutton">
                                    <p-radioButton name="handicap" value="False" formControlName="handicap"
                                                   id="handicap2"></p-radioButton>
                                    <label for="handicap2">False</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="flex gap-2 justify-content-end pt-3">
                <button pbutton="" pripple="" label="Submit" (click)="addStampIndent()"
                    class="p-element p-ripple p-button-rounded p-button p-component">
                    <span class="p-button-label">Submit</span><span class="p-ink"></span>
                </button>
            </div>
        </p-dialog>
        <div class="col-12" *ngIf="modelData.length > 0">
            <p-table [value]="modelData">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Sl No</th>
                        <th>Dependent Name</th>
                        <th>Relationship</th>
                        <th>Date of Birth</th>
                        <th>Date of Death</th>
                        <th>Identification Mark</th>
                        <th>Handicap</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td>{{ data.slNo }}</td>
                        <td>{{ data.dependentName }}</td>
                        <td>{{ data.relationship }}</td>
                        <td>{{ data.dateOfBirthFamilyDetails }}</td>
                        <td>{{ data.dateOfDeath }}</td>
                        <td>{{ data.identificationMark }}</td>
                        <td>{{ data.handicap }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    <div>
