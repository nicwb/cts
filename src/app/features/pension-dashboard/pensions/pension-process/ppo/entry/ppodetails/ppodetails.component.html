<div class="container">
    <div class="grid">
        <div class="card px-0 py-4 mt-4 col-12" *ngIf="!viewMode">
            <p-steps
                [model]="steps"
                [(activeIndex)]="currentStepIndex"
            ></p-steps>
        </div>
        <!-- Step Navigation and Action Buttons -->
        <div class=" px-0 py-4 mt-2" *ngIf="!viewMode">
            
            <div class="my-4 px-0">
                <!-- PPO and OtherDetails -->
                <div
                    *ngIf="currentStepIndex === 0"
                    class="flex flex-column p-0 m-0 gap-3"
                >
                    <app-details
                        [ppoId]="ppoId"
                        (return)="setPpoId($event)"
                    ></app-details>
                </div>

                <!-- BankDetails -->
                <div
                    *ngIf="currentStepIndex === 1"
                    class="flex flex-column p-0 m-0 gap-3"
                >
                    <app-bank-details
                        [ppoId]="ppoId"
                        [pensionerName]="pensionerName"
                    ></app-bank-details>
                </div>

                <div
                    *ngIf="currentStepIndex === 2"
                    class="flex flex-column p-0 m-0 gap-3"
                >
                    <!-- add from for sanction -->
                    <app-sanction></app-sanction>
                </div>

                <div
                    *ngIf="currentStepIndex === 3"
                    class="flex flex-column p-0 m-0 gap-3"
                >
                    <app-family-nominee></app-family-nominee>
                </div>
            </div>
            <div
                class="flex flex-col mt-1 align-items-center justify-content-center"
                style="column-gap: 10px"
            >
                <p-button
                    label="Back"
                    icon="pi pi-step-backward"
                    styleClass="p-button-warning"
                    (click)="prev()"
                >
                </p-button>
                <p-button
                    label="Next"
                    *ngIf="currentStepIndex < 3"
                    [disabled]="!ppoId"
                    icon="pi pi-step-forward"
                    styleClass="p-button-success"
                    (click)="next()"
                >
                </p-button>
            </div>
        </div>

        <!-- Table View -->
        <div class="col-12">
            <div class="w-full card" *ngIf="viewMode">
                <div class="flex flex-column ppo-container">
                    <p-fieldset legend="All PPO" class="line-height-3 m-0">
                        <!-- Responsive Search Input and Button -->
                        <div
                            class="relative mb-2 search-button-container flex flex-wrap gap-3"
                        >
                            <!-- Add New PPO Button -->
                            <div class="add-button w-full">
                                <button
                                    label="Add New PPO"
                                    pButton
                                    pRipple
                                    icon="pi pi-plus"
                                    class="w-full"
                                    (click)="addNewEntry()"
                                ></button>
                            </div>

                            <div class="add-button w-full">
                                <button
                                    label="PPO List"
                                    pButton
                                    pRipple
                                    class="w-full"
                                    icon="pi pi-list"
                                    (click)="loadPPOs()"
                                ></button>
                            </div>
                        </div>

                        <!-- Table Container with Scroll -->
                        <div class="table-wrapper" *ngIf="tbleShow">
                            <p-table
                                [value]="data.data"
                                selectionMode="single"
                                [scrollable]="true"
                                [loading]="isLoading"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th *ngFor="let col of cols">
                                            {{ col.header }}
                                        </th>
                                        <th>Edit</th>
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="body" let-record>
                                    <tr>
                                        <td *ngFor="let col of cols">
                                            {{ record[col.field] }}
                                        </td>
                                        <td>
                                            <p-button
                                                label="Edit"
                                                icon="pi pi-pencil"
                                                class="p-button-text"
                                                (click)="editThisRecord(record)"
                                            ></p-button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>

                        <!-- Table Message -->
                        <div class="m-4 text-center">
                            <h1>{{ tableMsg }}</h1>
                        </div>
                    </p-fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
