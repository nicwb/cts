<style>
    .h-45px{
        height: 45px;
    }

    .h-full{
        height: 100%;
    }
    .h-50{
        height: 50%;
    }
    .w-100{
        width: 100%!important;
    }
    .w-50{
        width: 50%;
    }
    .mb-2{
        margin-bottom: 2px;
    }
</style>

<div>
    <form [formGroup]="BankDetailsForm">
         <p-fieldset [legend]="legend" class="line-height-3 m-0">
            <div class="p-formgrid grid">
                <div class="col-12 md:col-6">
                    <p-dropdown [style]="{width: '100%', height: '45px'}"
                        [options]="[{label: 'Treasury', value: 'Q'}, {label: 'Bank', value: 'B'}]"
                        formControlName="payMode" placeholder="Pay Mode"></p-dropdown>
                </div>
                <div class="col-12 md:col-6">
                    <p-dropdown [style]="{width: '100%', height: '45px'}"
                      [options]="banks"
                      optionLabel="name"
                      [filter]="true"
                      filterBy="name" 
                      [showClear]="true"
                      (onChange)="onChangeBank($event)"
                      formControlName="bank"
                      placeholder="Bank Name">
                      <ng-template pTemplate="selectedItem" let-selectedOption>
                        <div class="flex align-items-center gap-2">
                          <div>{{ selectedOption.name }}</div>
                        </div>
                      </ng-template>
                    </p-dropdown>
                  </div>

                <div class="col-12 md:col-6" *ngIf="banksBranch">
                        <p-dropdown [style]="{width: '100%', height: '45px'}"
                        [options]="banksBranch"
                        optionLabel="name"
                        [filter]="true"
                        filterBy="name" 
                        [showClear]="true"
                        (onChange)="onChangeBankBranch($event.value)"
                        placeholder="Bank-Branch">
                            <ng-template pTemplate="selectedItem" let-selectedOption>
                                <div class="flex align-items-center gap-2">
                                    <div>{{ selectedOption.name }}</div>
                                </div>
                            </ng-template>
                    </p-dropdown>
                </div>

                <div class="col-12 md:col-6">
                    <span class="p-float-label h-45px w-100">
                        <input class="h-full w-100" id="float-input" type="text" pInputText formControlName="bankAcNo">
                        <label for="float-input">Account No</label>
                    </span>
                </div>

                <div class="col-12 md:col-6">
                    <span class="p-float-label h-45px w-100">
                        <input class="h-full w-100" id="float-input" type="text" pInputText [readonly]="true"formControlName="ifscCode">
                        <label for="float-input">IFSC Code</label>
                    </span>
                </div>
            </div>
            <div class="w-100" style="display: flex; justify-content: center;">
                <p-button 
                    label="Save"
                    icon="pi pi-bookmark"
                    styleClass="p-button-raised" 
                    (click)="saveData()">
                  </p-button>
            </div>
         </p-fieldset>
    </form>
</div>
