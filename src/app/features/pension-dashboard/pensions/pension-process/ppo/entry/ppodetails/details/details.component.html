<style>
    .h-45px{
        height: 45px;
    }

    .h-full{
        height: 100%;
    }
    .h-50{
        height: 50%;
    }
    .w-100{
        width: 100%!important;
    }
    .w-50{
        width: 50%;
    }
    .mb-2{
        margin-bottom: 2px;
    }
</style>

<div class="col-12 md:col-12">
    <!-- Search PPO D -->

    <p-fieldset legend="Manual/E-PPO Search Details">
        <div *ngIf="!ppoId" class="formgroup-inline w-100 relative m-5 p-4">
            <span class="p-float-label absolute" style="right: 29px;">
                <input style="width: 80%;" type="text" pInputText [(ngModel)]="eppoid"  (ngModelChange)="MEDetailsSearch();">
                <label for="float-input">e-PPO Application No/TRID</label>
                <app-popup-table [service$]="allManualPPOReceipt$" (return)="handelManualEntrySelect($event);"></app-popup-table>
            </span>
        </div>
    </p-fieldset>
    <div style="margin-bottom: 1rem;"></div>

    <form [formGroup]="ppoFormDetails">
        <p-fieldset [legend]="legend" class="line-height-3 m-0">
        <div class="p-formgrid grid">
            <div class="col-12 md:col-6">
                <span class="p-float-label m-3 h-45px">
                    <input class="h-full" type="text" pInputText formControlName="ppoId">
                    <label for="float-input">PPO ID</label>
                </span>
            </div>
            <div class="col-12 md:col-6">
                <span class="p-float-label m-3 h-45px">
                    <input class="h-full" type="text" pInputText formControlName="ppoNo">
                    <label for="float-input">PPO No.</label>
                </span>
            </div>

            <div class="col-12 md:col-6">
                <span class="p-float-label m-3 h-45px">
                    <input class="h-full" id="pensionerName"  type="text" pInputText formControlName="pensionerName">
                    <label for="float-input">Pensioner Name</label>
                </span>
            </div>

            <div class="col-12 md:col-6">
                    <label for="type" class="col-12 mb-2 md:col-2 md:mb-0">Type:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0 h-full w-100">
                        <p-dropdown [style]="{width: '100%',height: '47px'}" dataKey="Pension"
                            [options]="[
                            {label: 'Pension', value: 'P'},
                            {label: 'Bank', value: 'F'},
                            {label: 'CPF', value: 'C'}]"
                            formControlName="ppoType"></p-dropdown>
                    </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="subType" class="col-12 mb-2 md:col-2 md:mb-0">Sub Type:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0 h-full w-100">
                    <p-dropdown [style]="{width: '100%',height: '47px'}" dataKey="Employed"
                        [options]="[
                        { label: 'Employed', value: 'E' },
                        { label: 'Widow Daughter', value: 'L' },
                        { label: 'Unmarried Daughter', value: 'U' },
                        { label: 'Divorced Daughter', value: 'V' },
                        { label: 'Minor Son', value: 'N' },
                        { label: 'Minor Daughter', value: 'R' },
                        { label: 'Handicapped Son', value: 'P' },
                        { label: 'Handicapped Daughter', value: 'G' },
                        { label: 'Dependent Father', value: 'J' },
                        { label: 'Dependent Mother', value: 'K' },
                        { label: 'Husband', value: 'H' },
                        { label: 'Wife', value: 'W' }]"
                        formControlName="ppoSubType"></p-dropdown>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label  for="categoryDescription" class="col-12 mb-2 md:col-2 md:mb-0">Cat Description</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-100 h-45px">
                    <input class="h-45px" style="width: 80%;" pInputText formControlName="categoryDescription" (ngModelChange)="fetchCatDescription()"/>
                    <app-popup-table [service$]="catDescription$" [buttonStyle]="sechButtonStyle" (return)="handelCategoryDescription($event)"></app-popup-table>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="catSubCatid" class="col-12 mb-2 md:col-2 md:mb-0">Cat-SubCatID:</label>
                <div class="flex mt-1">
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-50">
                        <input class="h-45px" pInputText formControlName="categoryIdShow" />
                    </div>

                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-50">
                        <input class="h-45px" pInputText formControlName="subCatDesc" />
                    </div>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="dateOfRetirement" class="col-12 mb-2 md:col-2 md:mb-0">Retirement Date:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-100 h-50">
                    <p-calendar [style]="{height: '47px'}" formControlName="dateOfRetirement" dateFormat="dd-mm-yy" [showIcon]="true"></p-calendar>
                </div>
            </div>
            <div class="col-12 md:col-6">
                <label for="dateOfCommencement" class="col-12 mb-2 md:col-2 md:mb-0">Commencement Date:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50" style="width: 300px;">
                    <p-calendar [style]="{height: '47px'}" formControlName="dateOfCommencement"  dateFormat="dd-mm-yy" [showIcon]="true"></p-calendar>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="basicPensionAmount" class="col-12 mb-2 md:col-2 md:mb-0">Basic:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                    <input class="h-45px" pInputText formControlName="basicPensionAmount" />
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="commutedPensionAmount" class="col-12 mb-2 md:col-2 md:mb-0">Commuted Pension:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                    <input pInputText class="h-45px" formControlName="commutedPensionAmount" />
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="effectFrom" class="col-12 mb-2 md:col-2 md:mb-0">Effect From:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                    <p-calendar [style]="{height:'45px'}" formControlName="effectFrom" dateFormat="dd-mm-yy" [showIcon]="true"></p-calendar>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="uptoDate" class="col-12 mb-2 md:col-2 md:mb-0">Upto Date:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                    <p-calendar [style]="{height:'45px'}" formControlName="uptoDate" dateFormat="dd-mm-yy" [showIcon]="true"></p-calendar>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="effectiveDate" class="col-12 mb-2 md:col-2 md:mb-0">Effective Date:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                    <p-calendar [style]="{height:'45px'}" formControlName="effectiveDate" dateFormat="dd-mm-yy" [showIcon]="true"></p-calendar>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <label for="reducedPensionAmount" class="col-12 mb-2 md:col-2 md:mb-0">Reduced Pension:</label>
                <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                    <input class="h-45px" pInputText formControlName="reducedPensionAmount" />
                </div>
            </div>
        </div>
        </p-fieldset>
        <div style="margin-bottom: 1rem;"></div>
        <p-fieldset legend="Other Details" class="line-height-3 m-0">
            <div class="p-formgrid grid">

                <div class="col-12 md:col-6">
                    <label for="religion" class="col-12 mb-2 md:col-2 md:mb-0">Religion:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-full">
                        <p-dropdown [style]="{height:'45px',width:'100%'}" [options]="religionOptions"  dataKey="Hindu" formControlName="religion"></p-dropdown>
                    </div>
                </div>

                <div class="col-12 md:col-6">
                    <label for="type" class="col-12 mb-2 md:col-2 md:mb-0  w-100 h-50">Gender:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                        <p-dropdown
                            [style]="{height: '45px',width:'100%'}"
                            [options]="[
                            {label: 'Male', value: 'M'},
                            {label: 'Female', value: 'F'},
                            {label: 'Other', value: 'O'}]"
                            formControlName="gender"></p-dropdown>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <label for="mobileNumber" class="col-12 mb-2 md:col-2 md:mb-0">Mobile No.:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                        <input class="h-45px" pInputText formControlName="mobileNumber" />
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <label for="emailId" class="col-12 mb-2 md:col-2 md:mb-0">Email:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                        <input class="h-45px" pInputText formControlName="emailId" />
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <label for="dateOfBirth" class="col-12 mb-2 md:col-2 md:mb-0">Birth date:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0  w-100 h-50">
                        <p-calendar [style]="{height: '45px',width:'100%'}" formControlName="dateOfBirth" dateFormat="dd-mm-yy" [showIcon]="true"></p-calendar>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <label for="aadharNo" class="col-12 mb-2 md:col-2 md:mb-0">Aadhar No.:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-100 h-50">
                        <input class="h-45px" pInputText formControlName="aadhaarNo" />
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <label for="panNo" class="col-12 mb-2 md:col-2 md:mb-0">PAN No.:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-100 h-50">
                        <input class="h-45px" pInputText formControlName="panNo" />
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <label for="pensionerAddress" class="col-12 mb-2 md:col-2 md:mb-0">Address:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-100 h-50">
                        <input class="h-45px" pInputText formControlName="pensionerAddress" />
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <label for="remarks" class="col-12 mb-2 md:col-2 md:mb-0">IdentificationMark:</label>
                    <div class="field col-12 mb-2 lg:col-4 lg:mb-0 w-100 h-50">
                        <input class="h-45px" pInputText formControlName="identificationMark" />
                    </div>
                </div>
            </div>
        </p-fieldset>
        <div style="margin-bottom: 1rem;"></div>
        <div class="w-100" style="display: flex; justify-content: center;">
            <p-button
                label="Save"
                icon="pi pi-bookmark"
                [disabled]="saveButton"
                styleClass="p-button-raised"
                (click)="saveData()">
              </p-button>
        </div>
    </form>

</div>
