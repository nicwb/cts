<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="card">
                <div class="flex flex-column gap-4 mt-4">
                    <div class="my-4 px-4">
                        <form [formGroup]="billPrintForm">
                            <div class="formgroup-inline">
                                <label for="month" class="col-12 mb-2 md:col-2 md:mb-0">Month:</label>
                                <div class="field col-12 mb-2 lg:col-4 lg:mb-0">
                                    <p-dropdown [options]="months" formControlName="months" placeholder="Select a Month" [showClear]="true"></p-dropdown>
                                </div>
                                <label for="year" class="col-12 mb-2 md:col-2 md:mb-0">Year:</label>
                                <div class="field col-12 mb-2 lg:col-4 lg:mb-0" style="width: 300px;">
                                    <p-calendar formControlName="year"
                                        view="year"
                                        dateFormat="yy"
                                        [showIcon]="true"
                                        (onSelect)="onYearSelect($event)"></p-calendar>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-4 px-4" *ngIf="isGenerating">
                    <p-progressBar [value]="progress"></p-progressBar>
                    <p class="text-center mt-2">{{progressMessage}}</p>
                </div>
                <div class="flex flex-col mt-1 align-items-center justify-content-center">
                    <div class="flex flex-wrap gap-2">
                        <button pButton pRipple (click)="onGenerate()" type="button" class="p-button-raised p-button-info" [disabled]="!billPrintForm.valid || isGenerating">Save Bills</button>
                        <button pButton pRipple (click)="onRefresh()" type="button" class="p-button-raised p-button-info" [disabled]="isGenerating">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
