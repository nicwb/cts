<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="card">
        <div class="flex flex-column gap-4 mt-4">
          <div class="my-4 px-4">
            <form [formGroup]="FirstPensionForm">
              <div class="formgroup-inline">
                <p-radioButton name="generation" value="generalBill" formControlName="generation" label="General Bill"></p-radioButton>
                <p-radioButton name="generation" value="classificationBill" formControlName="generation" label="Classification Bill"></p-radioButton>
              </div>
              <div class="col-12 md:col-12">
                <p-fieldset legend="PPO Bill" class="line-height-3 m-0">
                  <div class="formgroup-inline">
                    <div class="grid col-12">
                      <label for="PpoId" class="col-12 md:col-2">
                        PPO ID:
                      </label>
                      <input
                        class="col-12 md:col-4"
                        id="PpoId"
                        type="text"
                        pInputText
                        formControlName="ppoId"
                        placeholder="PPO ID"
                      />
                      <!-- <button
                        pButton
                        type="button"
                        icon="pi pi-search"
                        (click)="onSearch()"
                        class="col-12 md:col-2"
                      ></button> -->
                      <app-popup-table
                                name=""
                                [service$]="pensionComponent$"
                                (return)="
                                    handleSelectedRowByPensionComponent($event)
                                "
                      ></app-popup-table>
                      <input
                        class="col-12 md:col-4"
                        id="pensionerName"
                        type="text"
                        pInputText
                        formControlName="pensionerName"
                        placeholder="Pensioner Name"
                        readonly
                      />
                    </div>
                  </div>
                </p-fieldset>
              </div>
            </form>
          </div>
        </div>
        <div class="flex flex-col mt-1 align-items-center justify-content-center">
          <div class="flex flex-wrap gap-2">
            <button pButton pRipple (click)="onGenerate(FirstPensionForm.value.generation)" type="button" class="p-button-raised p-button-info" [disabled]="!isFormValid()">Generate Report</button>
            <button pButton pRipple (click)="onRefresh()" type="button" class="p-button-raised p-button-info">Refresh</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
