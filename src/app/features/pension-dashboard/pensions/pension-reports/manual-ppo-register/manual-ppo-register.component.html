<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="card">
                <div class="flex flex-column gap-4 mt-4">
                    <div class="my-4 px-4">
                        <form [formGroup]="ManualPpoRegisterForm">
                            <div class="formgroup-inline">
                                <p-radioButton name="generation" value="pdf"
                                    formControlName="generation" label="Download as PDF" ></p-radioButton>
                                <p-radioButton name="generation" value="excel"
                                    formControlName="generation" label="Download as Excel"></p-radioButton>
                            </div>
                            <div class="col-12 md:col-12">
                                <p-fieldset legend="Manual PPO Register" class="line-height-3 m-0">
                                    <div class="formgroup-inline">
                                        <label for="fromDate" class="col-12 mb-2 md:col-2 md:mb-0">From Date:</label>
                                        <div class="field col-12 mb-2 lg:col-4 lg:mb-0">
                                            <p-calendar formControlName="fromDate"
                                                [showIcon]="true"></p-calendar>
                                        </div>

                                        <label for="toDate"
                                            class="col-12 mb-2 md:col-2 md:mb-0">To Date:</label>
                                        <div class="field col-12 mb-2 lg:col-4 lg:mb-0" style="width: 300px;">
                                            <p-calendar formControlName="toDate"
                                                [showIcon]="true"></p-calendar>
                                        </div>
                                    </div>
                                </p-fieldset>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="flex flex-col mt-1 align-items-center justify-content-center">
                    <div class="flex flex-wrap gap-2">
                      <button pButton pRipple (click)="onGenerate(ManualPpoRegisterForm.value.generation)" type="generateReport" class="p-button-raised p-button-info" [disabled]="!ManualPpoRegisterForm.valid"> Generate Report</button>
                      <button pButton pRipple (click)="onRefresh()" type="refresh" class="p-button-raised p-button-info"> Refresh</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
