<div class="grid">
    <div class="col-12">
        <app-common-header [headerName]="'Stamp Requisition History'" [imgSrc]="'assets/layout/images/icons/stamp-requisition-history.png'">
        </app-common-header>
    </div>
    <div class="col-12">
        <!-- Skeleton -->
        <mh-prime-dynamic-table (actionButtonClicked)="handleButtonClick($event)" [numberRowsShown]="10"
            [rowsPerPageOptions]="[10,30,50]" [actionButtons]="tableActionButton" [isLoading]="false" [showTopMenubar]="true"
            [data]="tableData">
        </mh-prime-dynamic-table>
    </div>
</div>
