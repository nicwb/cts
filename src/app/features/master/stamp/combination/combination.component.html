<div class="grid">
    <div class="col-12">
        <app-common-header [headerName]="'Combination Entry'" [imgSrc]="'assets/layout/images/icons/combination-entry.png'">
            <button pButton pRipple type="button" icon="pi pi-plus" label="New Entry" (click)="displayInsertModal()"
                class="p-button-rounded p-button-raised"></button></app-common-header>
    </div>
    <div class="col-12">
        <mh-prime-dynamic-table (actionButtonClicked)="handleButtonClick($event)" [numberRowsShown]="10"
            [rowsPerPageOptions]="[10,30,50]" [actionButtons]="tableActionButton"  [isLoading]="isLoading" [showTopMenubar]="true"
            [data]="tableData">
        </mh-prime-dynamic-table>
    </div>
</div>


<p-dialog header="Combination Entry" [(visible)]="modal" [modal]="true" [style]="{width: 'fit-content'}"
    [baseZIndex]="10000">
    <div class="flex flex-column gap-4 mt-3">
        <div class="flex gap-2 xl:flex-row flex-column align-items-end">
            <div class="flex-1 w-full">
                <label for="stampCategory" class="block mb-1 font-medium text-900">Stamp Category</label>
                <app-stamp-category-type-dropdown (CategoryTypeSelected)="onStampCategorySelected($event)"
                    class="flex-auto"></app-stamp-category-type-dropdown>
            </div>
            <div class="flex-1 w-full">
                <label for="categoryDescription" class="block mb-1 font-medium text-900">Category Description</label>
                <input type="text" pinputtext="" [value]="categoryDescription"
                    class="p-inputtext p-component p-element w-full" disabled>
            </div>
        </div>
        <div class="flex gap-2 xl:flex-row flex-column">
            <div class="flex-1 w-full">
                <label for="denomination" class="block mb-1 font-medium text-900">Stamp Denomination</label>
                <app-stamp-denomination-dropdown (DenominatonSelected)="onStampDenominationSelected($event)"
                    class="flex-auto"></app-stamp-denomination-dropdown>
            </div>
            <div class="flex-1 w-full">
                <label for="denominationId" class="block mb-1 font-medium text-900">Denomination ID</label>
                <input type="text" pinputtext="" disabled [value]="denominationId"
                    class="p-inputtext p-component p-element w-full">
            </div>
        </div>
        <div class="flex gap-2 xl:flex-row flex-column">
            <div class="flex-1 w-full">
                <div class="flex-1 w-full">
                    <label for="labelPerSheet" class="block mb-1 font-medium text-900">Stamp Label/Sheet</label>
                    <app-stamp-label-dropdown (LabelSelected)="onStampLabelSelected($event)"
                        class="flex-auto"></app-stamp-label-dropdown>
                </div>
            </div>
            <div class="flex-1 w-full">
                <label for="labelId" class="block mb-1 font-medium text-900">Label ID</label>
                <input type="number" pinputtext="" [value]="labelId"
                    class="p-inputtext p-component p-element w-full" disabled>
            </div>
        </div>
        <div class="flex gap-2 justify-content-end pt-3">
            <button pbutton="" pripple="" (click)="addcombination()" label="Submit"
                class="p-element p-ripple p-button-rounded p-button p-component">
                <span class="p-button-label">Submit</span><span class="p-ink"></span>
            </button>
        </div>
    </div>
</p-dialog>
