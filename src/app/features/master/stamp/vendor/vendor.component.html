<div class="grid">
    <div class="col-12">
        <app-common-header [headerName]="'Vendor Entry'" [imgSrc]="'assets/layout/images/icons/vendor-entry.png'">
            <button pButton pRipple type="button" icon="pi pi-plus" label="New Entry"
                class="p-button-rounded p-button-raised" (click)="showInsertDialog()"></button></app-common-header>
    </div>
    <div class="col-12">
        <app-dynamic-table (actionButtonClicked)="handleButtonClick($event)"
        [numberRowsShown]="10" rowSelectionMode="multiple" [rowsPerPageOptions]="[10,30,50]"
            [actionButtons]="tableActionButton" [headers]="tableData!.headers" [data]="tableData.data"
            [dataCount]="tableData.dataCount">
        </app-dynamic-table>
    </div>
</div>



<p-dialog header="Vendor Details Entry" [(visible)]="displayInsertModal" [modal]="true" [style]="{ 'width': '30vw'}">
    <form [formGroup]="VendorDetailsEntryForm" class="flex flex-column gap-4 mt-3">
        <div class="flex gap-2">
            <div class="col-6 p-0">
                <label for="Pan Number" class="block mb-1 text-color text-lg">Pan No:</label>
                <input formControlName="panNumber" type="text" pinputtext="" placeholder="Eg: ABCDE1234F"
                    class="p-inputtext p-component p-element w-full">
            </div>
            <div class="col-6 p-0">
                <label for="License Number" class="block mb-1 text-color text-lg">License Number</label>
                <input formControlName="licenseNo" type="text" pinputtext="" placeholder="Eg: LIC123457"
                    class="p-inputtext p-component p-element w-full">
            </div>
        </div>
        
        <div class="flex gap-2">
            <div class="col-6 p-0">
                <label for="Phone" class="block mb-1 text-color text-lg">Phone</label>
                <input formControlName="phoneNumber" type="text" pinputtext="" placeholder="Eg: 1234567891"
                    class="p-inputtext p-component p-element w-full">
            </div>
            <div class="col-6 p-0">
                <label for="Address" class="block mb-1 text-color text-lg">Address</label>
                <input formControlName="address" type="text" pinputtext="" placeholder="Eg: 20, ABC Road. New Delhi."
                    class="p-inputtext p-component p-element w-full">
            </div>
        </div>
        <div class="flex gap-2">
            <div class="col-6 p-0">
                <label for="Effective From" class="block mb-1 text-color text-lg">Effective From</label>
                <span class="p-input-icon-left w-full"><i class="pi pi-angle-double-right"></i>
                    <input formControlName="effectiveFrom" type="date" pinputtext=""
                        class="p-inputtext p-component p-element w-full">
                </span>
            </div>
            <div class="col-6 p-0">
                <label for="To" class="block mb-1 text-color text-lg">Valid upto</label>
                <span class="p-input-icon-left w-full"><i class="pi pi-stop-circle"></i>
                    <input formControlName="validUpto" type="date" pinputtext=""
                        class="p-inputtext p-component p-element w-full">
                </span>
            </div>
        </div>
        <div class="flex gap-2">
            <div class="col-12 p-0">
                <label for="Vendor Type" class="block mb-1 text-color text-lg">Vendor Type</label>
                <app-vendor-type-dropdown class="flex-auto" (vendorTypeSelected)="onVendorTypeSelected($event)"></app-vendor-type-dropdown>
            </div>
        </div>
        <!-- TODO -->
        <!-- <p-button label="Submit" (click)="addDiscountDetails()" class="justify-content-center"></p-button> -->
    </form>
    <div class="flex gap-2 justify-content-end pt-3">
        <button pbutton="" (click)="addVendors()" pripple="" label="Submit" class="p-element p-ripple p-button-rounded p-button p-component">
            <span class="p-button-label">Submit</span><span class="p-ink"></span>
        </button>
    </div>
</p-dialog>
