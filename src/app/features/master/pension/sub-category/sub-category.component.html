<div class="grid">
    <div class="col-12">
        <app-common-header
            [headerName]="'Sub-Caregory Details'"
            [imgSrc]="'assets/layout/images/icons/indent-entry.png'"
        >
            <button
                pButton
                pRipple
                (click)="showInsertDialog()"
                type="button"
                icon="pi pi-plus"
                label="New"
                class="p-button-rounded p-button-raised"
            ></button>
            <button
                pButton
                pRipple
                (click)="fun_refresh()"
                *ngIf="refresh_b"
                type="button"
                icon="pi pi-refresh"
                label="Reset"
                class="p-button-rounded p-button-raised"
            ></button>
        </app-common-header>
    </div>
    <div class="col-12">
        <mh-prime-dynamic-table
            size="small"
            [data]="tableData"
            [numberRowsShown]="10"
            [rowsPerPageOptions]="[10, 30, 50, 100]"
            [showTopMenubar]="true"
            [isLoading]="isTableDataLoading"
            [actionButtons]="tableActionButton"
            [childActionButtons]="tableChildActionButton"
            (rowSelect)="handleRowSelection($event)"
            (queryParameterChange)="handQueryParameterChange($event)"
            (searchKeyChange)="handsearchKeyChange($event)"
        ></mh-prime-dynamic-table>
    </div>
</div>

<p-dialog
    header="Sub-Caregory Details"
    [(visible)]="displayInsertModal"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '991px': '90vw', '575px': '100vw' }" [maximizable]="true"
    [baseZIndex]="10000"
>
    <form [formGroup]="SubForm" class="flex flex-column gap-4 mt-3">
        <div class="flex gap-2 xl:flex-row flex-column">
            <div class="flex-auto">
                <label for="pensionerName" class="block mb-1 text-color text-lg"
                    >Sub Category Name:</label
                >
                <input
                    type="text"
                    pinputtext=""
                    formControlName="SubCategoryName"
                    placeholder=""
                    class="p-inputtext p-component p-element w-full"
                    autofocus
                />
            </div>
        </div>
    </form>
    <div class="flex gap-2 justify-content-end pt-3">
        <button
            *ngIf="!selectedRow"
            pButton
            label="Submit"
            (click)="add_Sub_category()"
            class="p-element p-ripple p-button-rounded p-button p-component"
            [disabled]="!SubForm.valid"
        ></button>
        <button
            pButton
            label="Cancel"
            (click)="cancelSubCategory()"
            class="p-element p-ripple p-button-rounded p-button p-component"
        ></button>
    </div>
</p-dialog>
