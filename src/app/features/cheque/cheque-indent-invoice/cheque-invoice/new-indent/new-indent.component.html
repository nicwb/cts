<!-- <div class="grid"> -->
    <div class="col-12">
        <app-common-header [headerName]="'Cheque Invoice Approval'" [imgSrc]="'assets/layout/images/icons/cheque.png'">
        </app-common-header>
    </div>
    <form>
        <div class="grid flex flex-wrap">
            <div class="col-6">
                <div class="card">
                    <div class="flex flex-wrap gap-3 p-fluid">
                        <div class="flex-auto">
                            <label for="indent_date" class="block mb-1 text-color text-lg">Invoice Date</label>
                            <p-calendar [showIcon]="true" inputId="icon" ></p-calendar>
                        </div>
    
                        <div class="flex-auto">
                            <label for="memo_no" class="block mb-1 text-color text-lg">Invoice Number</label>
                            <input type="text" pinputtext="" placeholder="1234-1234-1234-1234"
                                class="p-inputtext p-component p-element w-full">
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-3 p-fluid">
                        <div class="flex-auto">
                            <label for="memo_date" class="block mb-1 text-color text-lg">Indent Id</label>
                            <input type="text" pinputtext="" placeholder="1234-1234-1234-1234"
                                class="p-inputtext p-component p-element w-full">
                        </div>
    
                        <div class="flex-auto">
                            <label for="remarks" class="block mb-1 text-color text-lg">Indate Date</label>
                            <p-calendar [showIcon]="true" inputId="icon" ></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div>
                    <div class="card " >
                        <div class="flex flex-wrap gap-3 p-fluid">
                            <div class="flex-auto">
                                <p>Cheque Types:</p>
                            </div>
                            <div class="flex-auto">
                                <!-- <label for="memo_no" class="block mb-1 text-color text-lg">MICR Code </label> -->
                                <!-- <div class="p-inputgroup">
                                    <input type="number" pInputText placeholder="MICR Code"
                                        class="p-inputtext p-component p-element w-full">
                                 
                                </div> -->
                                <p>Micr Code:</p>
                            </div>
                            <div class="flex-auto">
                                <!-- <label for="memo_no" class="block mb-1 text-color text-lg">Quantity</label> -->
                                <!-- <input  type="number" pinputtext=""
                                    class="p-inputtext p-component p-element w-full" placeholder="Quantity"> -->
                                <p>Quantity:</p>

                            </div>
                        </div>
                        <div class="flex flex-wrap gap-3 p-fluid mt-5">
                            <div class="flex-auto">
                                <label for="memo_no" class="block mb-1 text-color text-lg">Series</label>
                                <p-dropdown placeholder="Select series" optionLabel="name"
                                [showClear]="true" optionValue="code" ></p-dropdown>
                            </div>
                            <div class="flex-auto">
                                <label for="memo_no" class="block mb-1 text-color text-lg">Start</label>
                                <input type="text" pinputtext="" placeholder="Start"
                                    class="p-inputtext p-component p-element w-full">
                            </div>
                            <div class="flex-auto">
                                <label for="memo_no" class="block mb-1 text-color text-lg">End</label>
                                <input type="text" pinputtext="" placeholder="End"
                                    class="p-inputtext p-component p-element w-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-content-end pt-3">
                <button pbutton="" pripple="" label="Approved" class="p-element p-ripple p-button-rounded p-button p-component"
                   >
                    <span class="p-button-label">Approved</span><span class="p-ink"></span>
                </button>
            </div>
        </div>
    </form>
    <!-- </div> -->
