<div class="col-12">
    <app-common-header [headerName]="'Cheque Invoice Approval'" [imgSrc]="'assets/layout/images/icons/cheque.png'">
    </app-common-header>
</div>
<form [formGroup]="indentFormApproval">
    <div class="grid flex flex-wrap">
        <div class="col-6">
            <div class="card">
                <div class="flex flex-wrap gap-3 p-fluid">
                    <div class="flex-auto">
                        <label for="indent_date" class="block mb-1 text-color text-lg">Invoice Date</label>
                        <p-calendar [showIcon]="true" inputId="icon" formControlName="invoiceDate"></p-calendar>
                    </div>

                    <div class="flex-auto">
                        <label for="memo_no" class="block mb-1 text-color text-lg">Invoice Number</label>
                        <input type="text" pinputtext="" placeholder="1234-1234-1234-1234"
                            class="p-inputtext p-component p-element w-full" formControlName="invoiceNumber">
                    </div>
                </div>
                <div class="flex flex-wrap gap-3 p-fluid mt-5">
                    <div class="flex-auto">
                        <label for="memo_date" class="block mb-1 text-color text-lg">Indent Id</label>
                        <input type="text" pInputText="" class="p-inputtext p-component p-element w-full"
                            formControlName="indentId" readonly>
                    </div>

                    <div class="flex-auto">
                        <label for="remarks" class="block mb-1 text-color text-lg">Indent Date</label>
                        <p-calendar [showIcon]="true" inputId="icon" formControlName="indentDate"
                            dateFormat="dd-mm-yy"></p-calendar>
                    </div>
                </div>
                <p-divider align="left">
                    <div class="inline-flex align-items-center">
                        <i class="pi pi-money-bill mr-2"></i>
                        <b>Requested Cheque Indent</b>
                    </div>
                </p-divider>
                <div class="grid grid-nogutter static bg-primary-100 border-round border-primary border-solid text-gray-800 p-3"
                    style="min-width: 300px; min-height: 60px;">
                    <div class="col-4  flex">
                        <div class="font-medium mb-2 mr-2 text-lg text-center">
                            Cheque Types:
                        </div>
                        <div class="text-900 text-lg text-primary-500 font-semibold text-center">
                            {{chequeType}}
                        </div>
                    </div>
                    <div class="col-5 flex">
                        <div class="font-medium mb-2 mr-2 text-lg text-center">
                            MICR Code:
                        </div>
                        <div class="text-900 text-lg text-primary-500 font-semibold text-center">
                          {{micrCode}}
                        </div>
                    </div>
                    <div class="col-3 flex">
                        <div class="font-medium mb-2 mr-2 text-lg text-center">
                            Quantity:
                        </div>
                        <div class="text-900 text-lg text-primary-500 font-semibold text-center">
                            {{quantity}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="card">
         
            </div> -->
        </div>
        <div class="col-6">
            <div fromArrayName="serieslist">
                <div class="card relative" *ngFor="let item of serieslist.controls ; let seriesIndex = index">
                    <div>
                        <div class="flex flex-wrap gap-3 p-fluid">
                            <div class="flex-auto">
                                <label for="series" class="block mb-1 text-color text-lg">Series</label>
                                <p-dropdown [options]="series" placeholder="Select series" optionLabel="name"
                                    [showClear]="true" optionValue="code" formControlName="series"
                                    (onChange)="seriesInfo(seriesIndex)" [(ngModel)]="selectedSeries"></p-dropdown>
                            </div>
                            <div class="flex-auto">
                                <label for="Start" class="block mb-1 text-color text-lg">Availability</label>
                                <input type="number" pinputtext="" placeholder="Availability"
                                    class="p-inputtext p-component p-element w-full" formControlName="availability"
                                    optionValue="code">
                            </div>
                            <!-- <div class="flex-auto">
                                <label for="end" class="block mb-1 text-color text-lg">End</label>
                                <input type="number" pinputtext="" placeholder="End"
                                    class="p-inputtext p-component p-element w-full" formControlName="end">
                            </div> -->
                            <div class="flex-auto">
                                <label for="quantity" class="block mb-1 text-color text-lg">Quantity</label>
                                <input type="number" pinputtext="" placeholder="Quantity"
                                    class="p-inputtext p-component p-element w-full" formControlName="quantity">
                            </div>
                        </div>
                        <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger minus_button" (click)="removeSeries(seriesIndex)"
                            ></button>
                    </div>
                    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded plus_button"
                        (click)="addSeries()" *ngIf="serieslist.length==seriesIndex+1"></button>
                </div>


            </div>

        </div>


        <div class="flex justify-content-end pt-3">
            <button pbutton="" pripple="" label="Approved"
                class="p-element p-ripple p-button-rounded p-button p-component" (click)="confirmInvoiceApproval()">
                <span class="p-button-label">Approved</span><span class="p-ink"></span>
            </button>
        </div>
    </div>
</form>
