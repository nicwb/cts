<form [formGroup]="distributionForm">
    <div class="grid flex flex-wrap">
        <div class="col-12">
            <div class="card">
                <div class="flex flex-wrap gap-3 p-fluid">
                    <div class="flex-auto">
                        <label for="cheques_type" class="block mb-1 text-color text-lg">Cheque Type</label>
                        <p-dropdown appendTo="body"  [options]="cheques" placeholder="Select a Cheque Type" optionLabel="name"
                            [showClear]="true" optionValue="code" formControlName="cheques_type"></p-dropdown>
                    </div>
                    <div class="flex-auto">
                        <label for="micr_code" class="block mb-1 text-color text-lg">Series</label>
                        <button type="button" pButton pRipple label="Series"></button>
                    </div>
                    <!-- <div class="flex-auto">
                        <label for="micr_code" class="block mb-1 text-color text-lg">MICR Code</label>
                        <button type="button" pButton pRipple label="MICR CODE" (click)="showMicrList()"></button>
                    </div> -->
                </div>
                <!-- <div class="flex-auto">
                    <label for="user_list" class="block mb-1 text-color text-lg">User List</label>
                    <p-dropdown appendTo="body"  [options]="userList" placeholder="Select a Cheque Type"  optionLabel="userName"
                    [showClear]="true" optionValue="code" formControlName="user_name"></p-dropdown>
                </div> -->

            </div>
        </div>
    </div>
</form>
<div *ngIf="isVisible">
    <p-listbox [options]="micrCodeList" [(ngModel)]="selectedMicrCode" optionLabel="name" optionValue="code"
        [metaKeySelection]="false" [checkbox]="true" [filter]="true" [multiple]="true"></p-listbox>
</div>

<div *ngIf="isShowUserList" class="mt-5" >
    <p-listbox  [options]="userList" [(ngModel)]="selectedUser" optionLabel="name"
        optionValue="code" [metaKeySelection]="false" [checkbox]="true" [filter]="true" [multiple]="true"></p-listbox>
</div>
