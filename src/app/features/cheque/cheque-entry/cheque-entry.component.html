            [imgSrc]="'assets/layout/images/icons/cheque-entry.png'"></app-common-header>
    </div>
    <div class="col-12">
        <p-card>
            <ng-template pTemplate="header">
                <div class="flex justify-content-end">
                    <p-button icon="pi pi-plus" (click)="showDialog()" class="mr-2"></p-button>
                </div>
            </ng-template>
            <div>
                <p>List name</p>

            <input type="text" pInputText>
        </div>
        <div class="flex align-items-center justify-content-center mx-3 my-3 md:my-0  ">
            <p-inputNumber inputId="integeronly">
            </p-inputNumber>
        </div>
        <div class="flex align-items-center justify-content-center mx-3 my-3 md:my-0 ">
            <p-inputNumber inputId="integeronly">
            </p-inputNumber>
        </div>
        <p-button label="Submit" (click)="addCheque()" class="justify-content-center"></p-button>

    </div>  

</p-dialog>
